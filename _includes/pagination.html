<section class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous">&larr; Prev</a>
  {% else %}
    <span class="previous">&larr; Prev</span>
  {% endif %}
  <span class="current ">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">Next &rarr;</a>
  {% else %}
    <span class="next">Next &rarr;</span>
  {% endif %}
</section>
