<article role="article">
  <header class="post-header">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="subtitle">
      <time datetime="{{ post.date }}">{{ post.date | date: "%-d %B %Y" }}</time>
    </p>
  </header>

  <div class="post-content">
    {{ post.content }}
  </div>
</article>
