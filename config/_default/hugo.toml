baseURL = 'https://alexplescan.com/'
languageCode = 'en-US'
title = 'Alex Plescan'
# forcing a one-word summary ensures that only the first paragraph is ever used
summaryLength = 1 
capitalizeListTitles = false

[params]
description = "Alex Plescan's website"
title = "Alex Plescan"
[params.social]
twitter = "alexplescan"
[params.plausible]
enabled = false
domain = 'alexplescan.com'

[permalinks]
[permalinks.page]
posts = '/posts/:year/:month/:day/:slugorcontentbasename/'

[markup]
[markup.tableOfContents]
startLevel=2
endLevel=2
ordered=true
[markup.highlight]
style = 'tokyonight-night'
[markup.goldmark.renderer]
unsafe = true

[[menus.main]]
name = 'Posts'
pageRef = '/posts'
weight = 20
[[menus.main]]
name = 'About'
pageRef = '/about'
weight = 30

[build]
[build.buildStats]
enable = true
[[build.cachebusters]]
source = 'assets/notwatching/hugo_stats\.json'
target = 'css'
[module]
[[module.mounts]]
source = 'assets'
target = 'assets'
[[module.mounts]]
disableWatch = true
source = 'hugo_stats.json'
target = 'assets/notwatching/hugo_stats.json'
