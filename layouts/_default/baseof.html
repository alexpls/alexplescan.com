<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="antialiased dark:bg-slate-800 dark:text-slate-300 dark:bg-gradient-to-b dark:from-slate-800 from-60% dark:to-[#1b2536] bg-fixed">
  <header class="px-6 flex items-center justify-between border-b dark:bg-slate-900 dark:border-b-slate-600">
    <a href="/" class="font-bold py-5 md:w-36 hover:dark:text-slate-100">{{ site.Title }}</a>

    <nav class="flex justify-center items-center space-x-5 uppercase font-semibold text-sm">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        {{ if $currentPage.IsMenuCurrent .Menu . }}
          <a
           href="{{ .URL }}"
           aria-current="page"
           class="py-6 border-b border-b-transparent hover:dark:border-slate-400 hover:dark:text-slate-100 dark:border-slate-400 dark:text-slate-100"
         >{{ .Name }}</a>
        {{ else if $currentPage.HasMenuCurrent .Menu . }}
          <a
           href="{{ .URL }}"
           aria-current="ancestor"
           class="py-6 border-b border-b-transparent hover:dark:border-slate-400 hover:dark:text-slate-100 dark:border-slate-400 dark:text-slate-100"
         >{{ .Name }}</a>
        {{ else }}
          <a
           href="{{ .URL }}"
           aria-current="ancestor"
           class="py-6 border-b border-b-transparent hover:dark:border-slate-400 hover:dark:text-slate-100"
         >{{ .Name }}</a>
        {{ end }}
      {{ end }}
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
