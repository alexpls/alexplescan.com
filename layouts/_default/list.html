{{ define "main" }}
  <div class="container mx-auto">
    <div class="py-12 text-center">
      <h1 class="text-4xl font-bold text-zinc-800 dark:text-slate-200">{{ .Title }}</h1>
    </div>

    <div class="ap-prose max-w-2xl mx-auto px-3">
      {{ .Content }}
    </div>

    <div class="max-w-2xl mx-auto">
      {{ range .Pages }}
        {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
        {{ $dateHuman := .Date | time.Format ":date_long" }}

        <div class="rounded border border-zinc-400 mb-10 shadow-[inset_0px_-40px_60px_-60px_#a1a1aa] dark:border-slate-600 dark:shadow-[inset_0px_-40px_60px_-60px_#020617]">
          <div class="p-6 pt-4">
            <time datetime="{{ $dateMachine }}" class="text-sm dark:text-slate-400">{{ $dateHuman }}</time>
            <h2 class="ap-link no-underline hover:underline font-bold text-xl dark:text-slate-200 mb-4">
              <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            </h2>
            <div class="leading-relaxed mb-2 dark:text-slate-300">
              {{ .Summary }}
            </div>
            <div>
              <a class="ap-link" href="{{ .RelPermalink }}">Read more</a>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
